<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سجل المزامنة - Shipsy Econnect</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container-main {
        padding: 20px;
      }

      .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
      }

      .status-success {
        background-color: #d4edda;
        color: #155724;
        padding: 5px 10px;
        border-radius: 4px;
        font-weight: bold;
      }

      .status-failed {
        background-color: #f8d7da;
        color: #721c24;
        padding: 5px 10px;
        border-radius: 4px;
        font-weight: bold;
      }

      .status-pending {
        background-color: #fff3cd;
        color: #856404;
        padding: 5px 10px;
        border-radius: 4px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container-main">
      <!-- Navigation -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark mb-4"
        style="
          background: linear-gradient(
            135deg,
            #667eea 0%,
            #764ba2 100%
          ) !important;
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fa fa-ship"></i> Shipsy Econnect
          </a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/admin">لوحة التحكم</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/admin/sync-history"
                  >سجل المزامنة</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Page Title -->
      <div class="row mb-4">
        <div class="col-12">
          <h1 class="text-white mb-2">سجل المزامنة</h1>
          <p class="text-white-50">تاريخ جميع عمليات مزامنة الطلبات</p>
        </div>
      </div>

      <!-- Filters -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <label>نوع السجل</label>
                  <select
                    class="form-select"
                    id="filter-type"
                    onchange="loadLogs()"
                  >
                    <option value="">الكل</option>
                    <option value="sync">مزامنة</option>
                    <option value="status_update">تحديث الحالة</option>
                    <option value="error">أخطاء</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label>الحالة</label>
                  <select
                    class="form-select"
                    id="filter-status"
                    onchange="loadLogs()"
                  >
                    <option value="">الكل</option>
                    <option value="success">نجح</option>
                    <option value="failed">فشل</option>
                    <option value="partial">جزئي</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label>&nbsp;</label>
                  <button
                    class="btn btn-primary form-control"
                    onclick="loadLogs()"
                  >
                    <i class="fa fa-search"></i> بحث
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Logs Table -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">السجلات</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>الوقت</th>
                      <th>النوع</th>
                      <th>الحالة</th>
                      <th>رقم الطلب</th>
                      <th>التفاصيل</th>
                    </tr>
                  </thead>
                  <tbody id="logs-table-body">
                    <tr>
                      <td colspan="5" class="text-center text-muted">
                        جاري تحميل السجلات...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      async function loadLogs() {
        const type = document.getElementById("filter-type").value;
        const status = document.getElementById("filter-status").value;

        try {
          let url = "/api/logs";
          const params = [];

          if (type) params.push("type=" + type);
          if (status) params.push("status=" + status);

          if (params.length > 0) {
            url += "?" + params.join("&");
          }

          const response = await fetch(url);
          const result = await response.json();

          if (result.success && result.data.length > 0) {
            const tbody = document.getElementById("logs-table-body");
            tbody.innerHTML = result.data
              .map(
                (log) => `
                        <tr>
                            <td>${new Date(log.timestamp).toLocaleString(
                              "ar-SA"
                            )}</td>
                            <td>
                                ${getTypeLabel(log.type)}
                            </td>
                            <td>
                                <span class="status-${log.status || "pending"}">
                                    ${getStatusLabel(log.status)}
                                </span>
                            </td>
                            <td>${log.orderId || "-"}</td>
                            <td>
                                <small>${
                                  log.message || log.error || "-"
                                }</small>
                            </td>
                        </tr>
                    `
              )
              .join("");
          } else {
            document.getElementById("logs-table-body").innerHTML =
              '<tr><td colspan="5" class="text-center text-muted">لا توجد سجلات</td></tr>';
          }
        } catch (error) {
          console.error("Error loading logs:", error);
          document.getElementById("logs-table-body").innerHTML =
            '<tr><td colspan="5" class="text-center text-danger">خطأ في تحميل السجلات</td></tr>';
        }
      }

      function getTypeLabel(type) {
        const labels = {
          sync: '<i class="fa fa-refresh"></i> مزامنة',
          status_update: '<i class="fa fa-info-circle"></i> تحديث الحالة',
          error: '<i class="fa fa-exclamation-triangle"></i> خطأ',
        };
        return labels[type] || type;
      }

      function getStatusLabel(status) {
        const labels = {
          success: "نجح",
          failed: "فشل",
          partial: "جزئي",
          pending: "معلق",
        };
        return labels[status] || status;
      }

      window.addEventListener("DOMContentLoaded", loadLogs);
    </script>
  </body>
</html>
